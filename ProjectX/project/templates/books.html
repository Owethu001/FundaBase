{% extends "base.html" %}

{% block content %}
<div class="bg-white">
    <div class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8">
        <h2 class="text-2xl font-bold tracking-tight text-gray-900">Available Books</h2>

        <div class="mt-6 grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8">
            {% for book in books %}
            <div class="group relative">
                <div class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-md bg-gray-200 lg:aspect-none group-hover:opacity-75 lg:h-80">
                    {% if book.image_url %}
                        <img src="{{ book.image_url }}" alt="{{ book.title }}" class="h-full w-full object-cover object-center lg:h-full lg:w-full">
                    {% else %}
                        <div class="h-full w-full flex items-center justify-center bg-gray-100">
                            <span class="text-gray-400">No image available</span>
                        </div>
                    {% endif %}
                </div>
                <div class="mt-4 flex justify-between">
                    <div>
                        <h3 class="text-sm text-gray-700">
                            <a href="#">
                                <span aria-hidden="true" class="absolute inset-0"></span>
                                {{ book.title }}
                            </a>
                        </h3>
                        <p class="mt-1 text-sm text-gray-500">{{ book.author }}</p>
                        <p class="mt-1 text-sm text-gray-500">Condition: {{ book.condition }}</p>
                    </div>
                    <p class="text-sm font-medium text-gray-900">${{ "%.2f"|format(book.price) }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
